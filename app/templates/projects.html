{% extends 'base.html' %}
{%block title %} Projects {% endblock %}
{% block body %}
<!-- Page Header-->
<header
  class="masthead"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading" style="text-align: center">
          <h1>Projects List</h1>
        </div>
      </div>
    </div>
  </div>
</header>
<hr class="my-4" />
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        {% for entry in projects %}
        <!-- Post preview-->
        <div class="post-preview">
          <a href="{{url_for('days_of_code_entry', project_name=entry.get('title_url'))}}">
            <h2 class="post-title">{{entry.get('title')}}</h2>
          </a>
          <p>{{', '.join(entry.get('tags'))}}</p>
          <p class="post-meta">
            Posted by {{entry.get('author')}}
          </p>
        </div>
        <!-- Divider-->
         <br>
        {% endfor %}
  
      </div>
    </div>
  </div>

{% endblock %}
